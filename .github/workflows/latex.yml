name: Build LaTeX to PDF

on:
  push:
    paths:
      - "*.tex"

permissions:
  contents: write   # push 권한 부여

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}   # 현재 브랜치 따라감 (main 등)

      - name: Compile LaTeX with XeLaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex
          latexmk_use_xelatex: true

      - name: Commit generated PDF to repo
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"

          # PDF 생성 확인
          ls -lh resume.pdf || echo "❌ resume.pdf 없음"

          git add resume.pdf
          git commit -m "Auto-build PDF from LaTeX" || echo "⚠️ No changes to commit"
          git push origin HEAD:${GITHUB_REF#refs/heads/}


      - name: Show LaTeX log
        run: |
          cat resume.log || true

